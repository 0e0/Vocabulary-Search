<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Word Search</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="container text-center">
				<form>
					<input id="search-term" type="text">
					<button id="submit" type="submit">Wortsuche</button>
				</form>
			</div>
		</header>
		<section class="forvo-results-section">
			<!--RESULTS DISPLAYED HERE -->
			<div class="container">
				<div id="forvo-results-container" class="row">
					<a class='forvo-link' href='#'></a>
					<audio controls class="forvo-audio-controls">
  				<source src="my.mp3" type="audio/mpeg" class="forvo-audio ">
				Your browser does not support the audio element.
				</audio>
				</div>
			</div>
		</section>
		<section class="results-section">
			<!--RESULTS DISPLAYED HERE -->
			<div class="container">
				<div id="results-container" class="row">
				</div>
			</div>
		</section>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src='js/app.js'></script>
	</body>
</html>
